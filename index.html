<html>
    <head>
        <title id="title">Omozon</title>
        <link rel="stylesheet" type="text/css"  href="style.css" />
    </head>
	<body style="margin:0px; padding:0px; overflow:hidden; user-select: none;">
		<div id="menu-div">
			<div class="ui-container">
				<img src="resources/ui/omozon-logo-main-menu.png"/>
				<div class="button" id="menu-start-game">
					<img src="resources/buttons/Play/play-button.png"/>
				</div>
				<div class="button" id="menu-tutorial">
					<img src="resources/buttons/Tutorial/tutorial-button.png"/>
				</div>
				<div class="button" id="menu-cretins">
					<img src="resources/buttons/Credits/credits-button.png"/>
				</div>
				<div class="button" id="menu-sfx-toggle">
					<img src="resources/buttons/Sfx/sfx-button.png"/>
				</div>
				<div class="button" id="menu-music-toggle">
					<img src="resources/buttons/Music/music-button.png"/>
				</div>
			</div>
		</div>
        <div id="canvas-parent" style="position:absolute; top:0px; bottom:0px; width:100%; height:100vh;">
        </div>
        <script style="margin:0px; padding:0px;" src="./build/app.js"></script>
    </body>
</html>
